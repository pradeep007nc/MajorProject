<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>
      <div *ngIf="orderHistory.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Order Tracking Number</th>
            <th width="10%">Total Price</th>
            <th width="10%">Total Quantity</th>
            <th width="10%">Date</th>
          </tr>

          <tr *ngFor="let item of orderHistory">
            <td>
              {{item.orderTrackingNumber}}
            </td>
            <td>
              {{item.totalPrice}}
            </td>
            <td>
              {{item.totalQuantity}}
            </td>
            <td>
              {{item.dateCreated | date:'medium' }}
            </td>
          </tr>
        </table>
      </div>

      <!-- if order is empty -->
      <div *ngIf="orderHistory.length == 0" class="alert alert-warning col-md-12" role="alert">
        No Orders Found
      </div>
    </div>
  </div>
</div>
