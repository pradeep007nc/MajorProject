<div class="main-content">
  <div class="section-content section-content-p30">

    <div [ngClass]="container" id="container">

      <div class="form-container sign-up-container" >
          <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
              <h1>Create Account</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your email for registration</span>
              <input type="text" placeholder="First Name" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName">
              <input type="text" placeholder="Last Name" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName">
              <input type="text" placeholder="Login" id="registerLogin" name="login" class="form-control" [(ngModel)]="login" required email>
              <input type="password" placeholder="Password" id="registerPassword" name="password" class="form-control" [(ngModel)]="password" required minlength="8">

              <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
          </form>
      </div>

      <!-- modal for login failure -->
      <div *ngIf="loginFailed">
        <div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': showModal }">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login or Password Incorrect!</h5>
                        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{ modalMessage }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of modal -->
      </div>

      <div class="form-container sign-in-container">
          <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
              <h1>Sign in</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your account</span>
              <input type="text" placeholder="Login" id="registerLogin" name="login" class="form-control" [(ngModel)]="login" required email>
              <input type="password" placeholder="Password" id="registerPassword" name="password" class="form-control" [(ngModel)]="password" required minlength="8">
              <button type="submit" class="btn" [disabled]="loginForm.invalid">Sign In</button>
          </form>
      </div>

      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left" [ngClass]="active === 'login' ? 'show' : ''">
                  <h1>Welcome Back!</h1>
                  <p>To keep connected with us, please login with your personal info</p>
                  <button class="ghost" id="signIn" (click)="onTabLogin()">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right" [ngClass]="active === 'register' ? 'show' : ''">
                  <h1>Hello, Friend!</h1>
                  <p>Enter your personal details and start your journey with us</p>
                  <button class="ghost" id="signUp" (click)="onTabRegister()">Sign Up</button>
              </div>
          </div>
      </div>
    </div>

  </div>
</div>
