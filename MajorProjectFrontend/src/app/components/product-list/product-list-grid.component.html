<div class="main-content">
  <div class="section-content section-content-p-30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-lg-3 col-md-6 mb-3">
          <a routerLink="/products/{{product.id}}">
            <div class="card">
              <img src="{{product.imageUrl}}" class="card-img-top" alt="Product Image">
              <div class="card-body text-center">
                <h5 class="card-title mb-2" style="font-size: 1.2rem;">{{product.name}}</h5>
                <p class="card-text text-muted" style="font-size: 1.3rem;">{{product.unitPrice | currency: 'INR'}}</p>
              </div>
              <hr class="my-0">
              <div class="card-footer bg-white border-0 text-center">
                <button class="btn btn-outline-primary btn-sm" style="font-size: 0.9rem;" (click)="addToCart(product)">Add to Cart</button>
              </div>
            </div>
          </a>
        </div>

        <div *ngIf="products?.length == 0" class="alert alert-warning col-12 mt-4" role="alert">No Items</div>

      </div>

      <!-- begin footer -->
      <div class="footer-pagination mt-4">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                (pageChange)="listProducts()"
                                [boundaryLinks]="true"
                                [maxSize]="5">
                </ngb-pagination>
              </div>

              <div class="col-md-3 mt-2">
                <span class="mr-2">Page Size</span>
                <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                  <option selected="true">10</option>
                  <option>25</option>
                  <option>50</option>
                  <option>100</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
