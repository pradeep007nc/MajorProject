<div class="main-content">
  <div class="section-content section-content-p-30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let product of products" class="col-md-4">

          <div class="container mt-4">
            <div class="card" style="width: 18rem;">
              <img src="{{product.imageUrl}}" class="card-img-top" alt="Product Image">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.unitPrice}}</p>
                <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to Cart</button>
              </div>
            </div>
          </div>

        </div>



        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No Items</div>

      </div>

      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
            <div class="col-md-6"></div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-9" style="padding-left: 30%">

                        <ngb-pagination [(page)]="thePageNumber"
                                        [pageSize]="pageSize"
                                        [collectionSize]="totalElements"
                                        (pageChange)="listProducts()"
                                        [boundaryLinks]="true"
                                        [maxSize]="5">
                        </ngb-pagination>

                    </div>

                    <div class="col-md-3 mt-2">
                      <span class="mr-2">Page Size</span>

                      <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                        <option selected="true">10</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                      </select>
                    </div>
                </div>
            </div>


        </div>
    </div>

     <!-- eng footer -->
    </div>
  </div>
</div>
