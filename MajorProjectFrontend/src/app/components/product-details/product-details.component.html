<div class="detail-section">
  <div class="container-fluid">

    <img src="{{product.imageUrl}}" class="detail-img" alt="">
    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice | currency:'INR'}}</div>
    <button class="btn btn-primary btn-sm" (click)="addToCart()">Add to Cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>

    <a routerLink="/products">Back to Product List</a>

  </div>
</div>
